<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/train.css">
    <link rel="shortcut icon" href="/Landing Page/Assets/Blue Tech Dev.svg" type="image/x-icon">
    <title>Train Counter</title>
</head>
<body>
    <header>Train Station</header>
    <main class="train-counter">
        <section id="time">
            <h2><strong>Current Time</strong></h2>
            <small id="currentHour">00:</small>
            <span>:</span>
            <small id="current-minute">00</small>
            <span>:</span>
            <small id="currentSeconds">00</small>
        </section>

        <section id="date">
            <h2><strong>Today's date is: </strong></h2>
            <small id="month"></small>
            <span>/</span>
            <small id="dayOfMonth"></small>
            <span>/</span>
            <small id="year"></small>
        </section>
        
        <section id="passengers">
            <h2>Passenger Count: <span id="passenger-count">0</span></h2>
        </section>
        
        <button id="increase">+</button>
        <button id="decrease">-</button>
        <button id="savebtn">Save Count</button>
        <p id="saved-message">Number of Passengers Saved: <span>0</span></p>
        <button id="resetbtn">Reset</button>
        &nbsp;
        <input type="number" id="custom-passenger-count" min="0" max="99"/>
        <button id="custom-submit">Submit</button>
    </main>
    <script src="/js/train.js"></script>
</body>
</html>
